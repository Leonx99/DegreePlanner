<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
{% if classes %}
    <ul>
        {% for stuff in classes %}
            <li>{{stuff.name}} - {{stuff.code}}</li>
        {% endfor %}
    </ul>
    {% else %}
        <p>Nothing to display.</p>
{% endif %}
    
</body>
</html>
